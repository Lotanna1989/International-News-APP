<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEWS APP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- The header -->

    <header class="header">
        <div class="headcontainer">
            <div class="logo">
                <p>International news App</p>
            </div>

            <div class="searchOps">
                <select class="inp" id="country">
                    <option value="">select country</option>
                    <option value="uk">USA</option>
                    <option value="cn">China</option>
                    <option value="ca">Canada</option>
                </select>

                <select class="inp" id="category">
                    <option>Select Category</option>
                    <option value="business">Business</option>
                    <option value="tech">Tech</option>
                    <option value="pol">Politics</option>
                </select>
                
                <button class="btn" onclick="search()">Get News</button>
                
            </div>

            
        </div>

    </header>



            <!-- NEWS SECTION  -->

    <section class="news" id="news">

       
    </section>






    <script src="newsAppgreat.js"></script>
</body>
</html>
